<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Hunt</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="rules-modal" class="modal">
      <div class="modal-content">
        <h2>Word Hunt Game Rules</h2>
        <ul>
          <li>Drag over adjacent letters to form words.</li>
          <li>Words must be valid and at least 3 letters long.</li>
          <li>Longer words are worth more points.</li>
          <li>You have 90 seconds. Good luck!</li>
        </ul>
        <div class="spacer"></div>
        <div class="button" id="start-btn">START</div>
      </div>
    </div>
    <div class="outer-container">
      <div class="game-container">
        <div class="top-ui">
          <div class="score-card">
            <div class="score-row">
              <div class="score-stats">
                <div class="score-value">0</div>
                <div class="word-count">0 words</div>
              </div>
              <div class="timer-box">
                <img src="clock.png" alt="Clock" class="clock-icon" />
                <div class="timer">1:30</div>
              </div>
            </div>
          </div>
          <div class="seed-share-box">
            <button id="copy-link-btn">Copy Link</button>
          </div>
        </div>
        <div id="current-word-box" class="current-word-box">
          <span id="current-word" class="current-word">TEST</span>
        </div>
        <div class="board-box">
          <div class="grid">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="line-canvas" class="line-canvas"></canvas>
  </body>
  <script src="main.js"></script>
</html>
